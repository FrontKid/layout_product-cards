<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card">
      <img
      class="card__img"
      src="./images/imac.jpeg"
      alt="iMac"
      >

      <h3 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <span class="card__subtitle">Product code: 195434</span>

      <div class="stars stars--4">
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
      </div>

      <div class="card__price-inner">
        <span class="card__price-title">
          Price:
        </span>
        <span class="card__price-cost">
          &#36;2,199
        </span>
      </div>
      <a class="card__button button" href="#">Buy</a>
    </div>


  </body>
</html>
